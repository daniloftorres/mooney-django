apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:v2.26.0
          ports:
            - containerPort: 9090
          #volumeMounts:
          #- name: prometheus-config-volume
          #mountPath: /etc/prometheus/prometheus.yml
      #volumes:
      #- name: prometheus-config-volume
      #configMap:
      #name: prometheus-config
